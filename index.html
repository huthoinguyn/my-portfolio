<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Portfolio</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .container {
            width: 100vw;
        }

        .slider {
            width: 100%;
            height: 100vh;
            background-attachment: fixed;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            background-image: url('./background.jpg');
            background-size: cover;
        }

        .slider .space {
            width: 30%;
            object-fit: cover;
        }

        .slider .info {
            font-size: 6em;
            color: var(--text-white);
            font-weight: bold;
            top: 30% !important;
            left: 30% !important;
        }
    </style>
</head>

<body>
    <div class="container">
        <nav>
            <div class="toggle">
                <span></span>
                <span></span>
                <span></span>
            </div>
            <div class="sidebar">
                <ul class="menu">
                    <li>
                        <a href="" data-text="Home">
                            Home
                        </a>
                    </li>
                    <li>
                        <a href="" data-text="About">
                            About
                        </a>
                    </li>
                    <li>
                        <a href="" data-text="Service">
                            Service
                        </a>
                    </li>
                    <li>
                        <a href="" data-text="Portfolio">
                            Portfolio
                        </a>
                    </li>
                    <li>
                        <a href="" data-text="Contact">
                            Contact
                        </a>
                    </li>
                    <div id="cursor"></div>
                </ul>
            </div>
        </nav>
        <div class="slider">
            <ul id="scene">
                <li class="layer" data-depth="0.6">
                    <img src="space.png" class="space" alt="">
                </li>
                <li class="layer info" data-depth="0.1">
                    Nguyen Huu Thoai
                </li>
            </ul>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/parallax/3.1.0/parallax.min.js"></script>
    <script src="./script.js"></script>
    <script>
        const scene = $('#scene');
        const parallax = new Parallax(scene);
    </script>
</body>

</html>
